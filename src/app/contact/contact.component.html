<section id="int-hero">
  <h1 id="home-h">Contact</h1>
  <picture>
    <source
      media="(max-width: 600px)"
      srcset="/assets/images/truck-small.webp"
    />
    <source media="(min-width: 601px)" srcset="/assets/images/truck-big.webp" />
    <img
      aria-hidden="true"
      decoding="async"
      src="/assets/images/truck-big.webp"
      alt="code"
      width="400"
      height="662"
    />
  </picture>
</section>
<!-- ============================================ -->
<!--                    FORM                      -->
<!-- ============================================ -->

<section id="form">
  <div class="left-section">
    <h2 class="title">GET A QUOTE</h2>
    <p>
      If you have any questions or concerns please feel free to reach out to us.
      We respond to every call and email.
    </p>
    <form
        action="https://formspree.io/f/xdojqvqo"
        method="POST"
        id="contact">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          aria-label="name"
          class="input1"
          name="name"
          placeholder="Full Name"
          type="text"
          tabindex="1"
          required
        />
        <div aria-hidden="true" class="hover-box"></div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input
          id="email"
          aria-label="email"
          class="input1 right"
          name="email"
          placeholder="Email Address"
          type="email"
          tabindex="2"
          required
        />
        <div aria-hidden="true" class="hover-box"></div>
      </div>

      <div class="input-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          aria-label="phone number"
          class="input1"
          name="phone"
          placeholder="Phone Number"
          type="tel"
          tabindex="3"
          required
        />
        <div aria-hidden="true" class="hover-box"></div>
      </div>
      <div class="input-group">
        <label for="location">Location</label>
        <input
          id="location"
          aria-label="location"
          class="input1 right"
          name="location"
          placeholder="Your Location"
          type="text"
          tabindex="4"
          required
        />
        <div aria-hidden="true" class="hover-box"></div>
      </div>
      <div class="input-group textarea">
        <label for="message">Job Details</label>
        <textarea
          id="message"
          aria-label="write your message"
          name="message"
          placeholder="Tell us about what you need help with"
          tabindex="6"
          required
        ></textarea>
        <div aria-hidden="true" class="hover-box"></div>
      </div>
      <p class="form-submit">
        <button
          name="submit"
          type="submit"
          id="contact-submit"
          class="button-6"
          data-submit="...Sending"
        >
          Submit
        </button>
      </p>
    </form>
  </div>
  <div class="contact-right">
    <div class="info-group">
      <span class="heading">Location</span>
      <span class="info">Dublin, Ireland</span>
    </div>
    <div class="info-group">
      <span class="heading">Phone</span>
      <a class="info" href="tel:0852330305">0852330305</a>
    </div>
    <div class="info-group">
      <span class="heading">Email</span>
      <a class="info" href="mailto:quickfixremovals@gmail.com">QuickFixRemovals@gmail.com - Click to Email</a>
    </div>
    <div class="info-group">
      <span class="heading">Hours</span>
      <span class="info last">Mon to Fri: 8am to 9pm</span>
    </div>
  </div>
</section>
