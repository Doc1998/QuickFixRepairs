<div class="contactInfo">

    <img
    aria-hidden="true"
    src="/assets/images/phone-icon.svg"
    decoding="async"
    alt="icon"
    height="60px"
    />
    <span class="call-us">
      <span class="call-us-text">CALL US:</span>
      0987654443
    </span>
  </span>
 
  <span class="headerContact">
    <img
    aria-hidden="true"
    src="/assets/images/calendar-icon.svg"
    decoding="async"
    alt="icon"

    />

      <span class="call-us-text">OPENING HOURS</span>

  <span class="headerContact">
    <img
    aria-hidden="true"

    height="60px"
    />

    </span>
  </span>

</div>
